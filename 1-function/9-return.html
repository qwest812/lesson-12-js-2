<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkAge(age) {
        if (age > 18) {
            return true;
        } else {
            var result=confirm('Родители разрешили?');
            console.log(result);
            return result
        }
    }

    var age = prompt('Ваш возраст?',0);

    if (checkAge(age)) {
        alert( 'Доступ разрешен' );
    } else {
        alert( 'В доступе отказано' );
    }
</script>
</body>
</html>
