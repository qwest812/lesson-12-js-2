<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>
<script>
    var names = ['HTML', 'CSS', 'JavaScript'];

    var nameLengths = names.map(function(name) {
        return name.length;
    });

    // получили массив с длинами
    console.log(nameLengths);// 4,3,10
</script>
</body>
</html>
