<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
</head>
<body>
<script>
    var arr = [1, -1, 2, -2, 3];

    var positiveArr = arr.filter(function(number) {
        return number > 0;
    });

    console.log(positiveArr); // 1,2,3
</script>
</body>
</html>
