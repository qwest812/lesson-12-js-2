<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>удаляет елемент из массива первый елемент и возвращает его</title>
</head>
<body>
<script>
    var fruits = ["Яблоко", "Апельсин", "Груша"];

    alert( fruits.shift() ); // удалили Яблоко

    alert( fruits ); // Апельсин, Груша
</script>
</body>
</html>
