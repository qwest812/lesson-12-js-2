<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>факториал</title>
</head>
<body>
<script>
    function factorial (number) {
        if(number<=0){
            return false;
        }
        if(number ===1){
            return 1;
        }
        return  number* factorial(number-1);
    }

    console.log(factorial(5));
</script>
</body>
</html>
