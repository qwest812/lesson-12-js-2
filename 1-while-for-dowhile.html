<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // While
    var i=0;

    while(i<3){
        alert(i);
        i++;
    }

    // бесконечный цикл
    // while(true){
    //
    // }



    // Do While
    var j=0;
    do{
        alert(i);
        i++;
    }while (i<3);


// For

    for (i=0; i < 3; i++){
        alert(i);
    }

    // for whiout 1st param
    var i = 0;

    for (; i < 3; i++) {
        alert( i ); // 0, 1, 2
    }

    // for without 1st and 3d params

    var i = 0;

    for (; i < 3;) {
        alert( i );
        i++;
        // цикл превратился в аналог while (i<3)
    }







</script>
</body>
</html>
